apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rest-api.fullname" . }}
  labels:
    {{- include "rest-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "rest-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rest-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rest-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default (print "v" .Chart.AppVersion)}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: HT_SECRET_KEY
              value: {{ .Values.env.secretKey }}
            - name: HT_CORS_DOMAINS
              value: {{ .Values.env.corsDomains }}
            - name: HT_RCRAINFO_ENV
              value: {{ .Values.env.rcraInfoEnv }}
            - name: CELERY_BROKER_URL
              value: {{ .Values.env.cache.url }}
            - name: CELERY_RESULT_BACKEND
              value: "django-db"
            - name: HT_DB_HOST
              value: {{ .Values.env.db.host }}
            - name: HT_DB_PORT
              value: {{ .Values.env.db.port | quote }}
            - name: HT_DB_NAME
              value: {{ .Values.env.db.name }}
            - name: HT_DB_USER
              value: {{ .Values.env.db.user }}
            - name: HT_DB_PASSWORD
              value: {{ .Values.env.db.password }}
            - name: HT_DB_ENGINE
              value: {{ .Values.env.db.engine }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /*/}}
{{/*              port: http*/}}
{{/*          readinessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /*/}}
{{/*              port: http*/}}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
