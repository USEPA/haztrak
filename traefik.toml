defaultEntryPoints = ["http"]

[log]
level = "DEBUG"

[api]
dashboard = true

[accessLog]


[providers]
providersThrottleDuration = 10
[providers.file]
filename = "traefik.toml"
directory = "/etc/traefik/"
watch = true


[entryPoints]
[entryPoints.web]
address = ":10000"

[http.routers]

[http.routers.django]
service = "django"
rule = "PathPrefix(`/api`) || PathPrefix(`/admin`)"
entrypoints = ["web"]


[http.routers.react]
service = "react"
rule = "PathPrefix(`/`)"
entrypoints = ["web"]

[http.services]
[http.services.react.loadBalancer]
[[http.services.react.loadBalancer.servers]]
url = "http://client:3000"
[http.services.django.loadBalancer]
[[http.services.django.loadBalancer.servers]]
url = "http://trak:8000"
